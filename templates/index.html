<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Inline CSS for quick styling -->
  <style>
    /* Main page styling */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #FAD961, #F76B1C);
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }

    /* Container styling */
    .container {
      max-width: 600px;
      margin: auto;
      padding-top: 4rem;
    }

    /* Card-like form wrapper */
    .card-custom {
      background-color: #5A3E36;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
    }

    /* Heading styles */
    h1, h2 {
      font-weight: 700; /* Bolder text */
      margin-bottom: 1.5rem;
    }

    /* Form label styling */
    label {
      font-weight: 600; /* Bolder text */
      display: inline-block;
      margin-bottom: 0.5rem;
    }

    /* Input field styling */
    .form-control {
      background-color: #6E5047;
      border: none;
      color: #fff;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .form-control::placeholder {
      color: #d9d9d9;
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px #f76b1c;
    }

    /* Submit button styling */
    .btn-custom {
      background-color: #f76b1c;
      border: none;
      font-weight: 700; /* Bolder text */
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }
    .btn-custom:hover {
      background-color: #f45800;
    }

    /* Prediction text styling */
    .prediction-heading {
      margin-top: 2rem;
      font-weight: 700; /* Bolder text */
    }
    .prediction-value {
      font-size: 1.5rem;
      font-weight: 600; /* Bolder text */
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Heading -->
    <h1 class="text-center">Crop Yield Prediction</h1>
    
    <!-- Card Wrapper -->
    <div class="card-custom">
      <!-- Sub Heading -->
      <h2 class="text-center">Input All Features Here</h2>
      
      <!-- Form -->
      <form action="/predict" method="post">
        <div class="mb-3">
          <label for="Year" class="form-label">Year</label>
          <input type="number" class="form-control" name="Year" value="2013" placeholder="Enter Year">
        </div>

        <div class="mb-3">
          <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
          <input type="number" class="form-control" name="average_rain_fall_mm_per_year" placeholder="Enter Rainfall">
        </div>

        <div class="mb-3">
          <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
          <input type="number" class="form-control" name="pesticides_tonnes" placeholder="Enter Pesticide Usage">
        </div>

        <div class="mb-3">
          <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
          <input type="number" class="form-control" name="avg_temp" placeholder="Enter Temperature">
        </div>

        <div class="mb-3">
          <label for="Area" class="form-label">Area</label>
          <input type="text" class="form-control" name="Area" placeholder="Enter Area">
        </div>

        <div class="mb-3">
          <label for="Item" class="form-label">Item</label>
          <input type="text" class="form-control" name="Item" placeholder="Enter Crop Type">
        </div>

        <button type="submit" class="btn-custom">Predict</button>
      </form>

      <!-- Prediction Output -->
      {% if prediction %}
        <div class="text-center prediction-heading">
          <h2>Predicted Yield:</h2>
          <p class="prediction-value">{{ prediction }}</p>
        </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
